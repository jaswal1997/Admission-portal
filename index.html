<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" height="100px"width="400px"style="margin-left: 80px;"/>
        <img src="MCM_logo__1.png" alt="logo" height="80px"width="100px" style="float: right;"/>
        
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        
        <section id="exam" style="display:none;">
            <h2>Exam</h2>
            <div id="questions"></div>
            <button id="submitExam" >Submit Exam</button>
            <div id="result" style="display:none;">
               
            </div> <button id="view"onclick="location.assign('index_1.html')"style="display:none;">Details</button>
        </section>
    </main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
